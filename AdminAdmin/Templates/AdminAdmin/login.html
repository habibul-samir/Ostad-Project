            <h2 class="text-2xl font-semibold text-center mb-3 text-slate-500">ADMIN LOGIN</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-control mb-3">
                    
                    <input type="text" name="username" id="username" class="input input-bordered rounded-none font-medium" placeholder="Username" required>
                </div>
                
                <div class="form-control mb-3">
                 
                    <input type="password" name="password" id="password" class="input input-bordered rounded-none font-medium" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn text-white w-full rounded-none bg-[#2D88D4]">LOGIN</button>
            </form>
            
            {% if messages %}
                <div class="mt-4">
                    <ul class="text-red-500">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
