{% extends "Dashboard/dashboard_layout.html" %}

{% block content %}
<section class="w-fit rounded-md">
    <h2 class="text-2xl font-semibold mb-2">Confirm Deletion</h2>
    <p class="text-gray-700 text-xl font-medium">Are you sure you want to delete <strong class="text-[#2D88D4]">{{ student }}</strong>?</p>
    <p>This action cannot be undone.</p>
    <form class="mt-3" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-error text-white rounded-md"><i class="fa-solid fa-trash"></i> Yes, Delete</button>
        <a href="{% url 'Students:all_students' %}" class="btn btn-neutral rounded-md"><i class="fa-solid fa-ban"></i> Cancel</a>
    </form>
</section>
{% endblock content %}
