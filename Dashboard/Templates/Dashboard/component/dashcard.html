<div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
    <div class="p-4 {{ stat.bg_color }} flex items-center justify-center">
        <i class="fa-solid {{ stat.icon }} h-12 w-12 text-3xl text-white"></i>
    </div>
    <div class="px-4 text-gray-700">
        <h3 class="text-sm tracking-wider font-medium">{{ stat.label }}</h3>
        <p class="text-3xl font-medium">{{ stat.value }}</p>
    </div>
</div>
